<!DOCTYPE html>
<html>

<head>
    <title>Vue School Chat Room</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div id="chat" class="container">
        <h1>Chat room</h1>
        <!-- Messages -->
        <div v-for="message in messages" class="card">
            <div class="card-body">
                <!-- nickname -->
                <h6 class="card-subtitle mb-2 text-muted">{{message.nickname}}</h6>
                <!-- content -->
                <p v-if="message !== editingMessage" class="card-text">{{message.text}}</p>
                <textarea v-if="message === editingMessage" v-model="messageText" class="form-control"></textarea>
                <!-- actions -->
                <div v-if="message !== editingMessage">
                    <a @click.prevent="deleteMessage(message)" href='#' class="card-link">delete</a>
                    <a @click.prevent="editMessage(message)" href='#' class="card-link">edit</a>
                </div>

                <div v-else>
                    <a @click.prevent="cancelEditing" href='#' class="card-link">cancel</a>
                    <a @click.prevent="updateMessage" href='#' class="card-link">update</a>
                </div>

            </div>
        </div>

        <hr>
        <!-- New Message -->
        <form v-if="!editingMessage" @submit.prevent="storeMessage">
            <div class="form-group">
                <label>Message:</label>
                <textarea v-model="messageText" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Nickname:</label>
                <input v-model="nickname" class="form-control">
            </div>
            <button class="btn btn-primary">Send</button>
        </form>
    </div>


    <script type="text/javascript">
        const config = {
            apiKey: "AIzaSyDfyLo2rp1CwcXGup5d2P4NcR102d8K69o",
            authDomain: "vue-school-chat-room-askar.firebaseapp.com",
            databaseURL: "https://vue-school-chat-room-askar.firebaseio.com",
            projectId: "vue-school-chat-room-askar",
            storageBucket: "vue-school-chat-room-askar.appspot.com",
            messagingSenderId: "135764161203"
        }
        firebase.initializeApp(config)

        const database = firebase.database()
        const messagesRef = database.ref('messages')

        new Vue({
            el: "#chat",

            data: {
                messages: [],
                messageText: '',
                nickname: 'askar',
                editingMessage: null
            },

            methods: {
                storeMessage() {
                    messagesRef.push({ text: this.messageText, nickname: this.nickname })
                    this.messageText = ''
                },
                deleteMessage(message) {
                    messagesRef.child(message.id).remove()
                },
                editMessage(message) {
                    this.editingMessage = message
                    this.messageText = message.text
                },
                cancelEditing () {
                    this.editingMessage = null
                    this.messageText = ''
                },
                updateMessage () {
                    messagesRef.child(this.editingMessage.id).update({text: this.messageText})
                    this.cancelEditing()
                }
            },

            created() {
                //value = snapshot.val() | key = snapshot.key
                messagesRef.on('child_added', snapshot => this.messages.push({ ...snapshot.val(), id: snapshot.key }))
                messagesRef.on('child_removed', snapshot => {
                    const deleteMessage = this.messages.find(message => message.id === snapshot.key)
                    const index = this.messages.indexOf(deleteMessage)
                    this.messages.splice(index, 1)
                })
                messagesRef.on('child_changed', snapshot => {
                    const updateMessage = this.messages.find(message => message.id === snapshot.key)
                    updateMessage.text = snapshot.val().text
                })
            }
        })
    </script>
</body>

</html>
