<!DOCTYPE html>
<html>

<head>
    <title>Vue School Chat Room</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div id="chat" class="container">
        <h1>Chat room</h1>
        <!-- Messages -->
        <div v-for="message in messages" class="card">
            <div class="card-body">
                <!-- nickname -->
                <h6 class="card-subtitle mb-2 text-muted">{{message.nickname}}</h6>
                <!-- content -->
                <p class="card-text">{{message.text}}</p>
            </div>
        </div>

        <hr>
        <!-- New Message -->
        <form @submit.prevent="storeMessage">
            <div class="form-group">
                <label>Message:</label>
                <textarea v-model="messageText" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Nickname:</label>
                <input v-model="nickname" class="form-control">
            </div>
            <button class="btn btn-primary">Send</button>
        </form>
    </div>


    <script type="text/javascript">
        const config = {
            apiKey: "AIzaSyDfyLo2rp1CwcXGup5d2P4NcR102d8K69o",
            authDomain: "vue-school-chat-room-askar.firebaseapp.com",
            databaseURL: "https://vue-school-chat-room-askar.firebaseio.com",
            projectId: "vue-school-chat-room-askar",
            storageBucket: "vue-school-chat-room-askar.appspot.com",
            messagingSenderId: "135764161203"
        }
        firebase.initializeApp(config)

        const database = firebase.database()

        database.ref('messages').on('value', snapshot => console.log(snapshot.val()))

        new Vue({
            el: "#chat",

            data: {
                messages: [],
                messageText: '',
                nickname: 'askar'
            },

            methods: {
                storeMessage() {
                    this.messages.push({ text: this.messageText, nickname: this.nickname })
                    this.messageText = ''
                }
            },

            created() {
                database.ref('messages').on('child_added', snapshot => this.messages.push(snapshot.val()))
            }
        })
    </script>
</body>

</html>
